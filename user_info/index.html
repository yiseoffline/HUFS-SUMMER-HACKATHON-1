<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>설문조사</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>설문조사</h1>
  <form>
    <div class="question">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="question">
      <label for="age">나이:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="question">
      <label for="gender">성별:</label>
      <select id="gender" name="gender" required>
        <option value="">선택하세요</option>
        <option value="male">남성</option>
        <option value="female">여성</option>
        <option value="other">밝히고 싶지 않음</option>
      </select>
    </div>
    <div class="question">
      <label for="mbti_type">본인의 MBTI는: </label>
      <select id="mbti_type" name="mbti" required>
        <option value="">선택하세요</option>
        <option value="ENFJ">ENFJ</option>
        <option value="ENTJ">ENTJ</option>
        <option value="ENFP">ENFP</option>
        <option value="ENTP">ENTP</option>
        <option value="ESFP">ESFP</option>
        <option value="ESFJ">ESFJ</option>
        <option value="ESTP">ESTP</option>
        <option value="ESTJ">ESTJ</option>
        <option value="INFP">INFP</option>
        <option value="INFJ">INFJ</option>
        <option value="INTP">INTP</option>
        <option value="ISTP">ISTP</option>
        <option value="ISFP">ISFP</option>
        <option value="ISFJ">ISFJ</option>
        <option value="ISTJ">ISTJ</option>
        <option value="INTJ">INTJ</option>
      </select>
    </div>

    <div class="question">
      <p>개인정보 동의에 동의하십니까?</p>
      <input type="checkbox" id="agreement" name="agreement" required>
      <label for="agreement">동의합니다.</label>
    </div>
    <button id="next" type="next"><a href="../question_pages/question.html">다음</a></button>
  </form>
</body>
</html>
